      uses: ncipollo/release-action@v1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        name: ${{ env.FILE_TIME }} ã€Œ openwrt-6.6-X86-64 ã€
        allowUpdates: true
        tag: ${{ env.TAG_TIME }}
        commit: main
        token: ${{ secrets.RELEASE_TOKEN }}
        body: |
          åŠŸèƒ½ä»‹ç»ï¼šIPV6ã€Dockermanã€å®šæ—¶é‡æ‹¨ã€Passwallã€Openvpnã€mosdnsç­‰ã€‚
          [å›ºä»¶æºç ](https://github.com/coolsnowwolf/lede)
          ç”±è¡·æ„Ÿè°¢æ‰€æœ‰ä¸ºopenwrtæ— ç§å¥‰çŒ®çš„å¤§ä½¬ä»¬
          ğŸ“¥ å›ºä»¶ä¸‹è½½
          ğŸ”— [å›½å¤–WTç½‘ç›˜](${{ steps.wetransfer.outputs.url }})
        artifacts: ${{ env.FIRMWARE }}/*
        
    - name: æ¸…ç†æ—§çš„workflow
      uses: FunctionXJB/delete-workflow-runs@main
      with:
        retain_days: 180
        keep_minimum_runs: 10

    - name: åˆ é™¤æ—§çš„Releases
      uses: dev-drprasad/delete-older-releases@v0.3.2
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 9
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

    - name: TGæ¨é€
      run: curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=ğŸ…±ï¸æ­å–œä¸»äººX86-openwrt6.6-1806ç‰ˆå›ºä»¶ç¼–è¯‘å®Œæˆï¼ğŸ‰%0Aâ°ç¼–è¯‘æ—¶é—´ï¼š${{ env.DATE }}%0AğŸ“¥ä¸‹è½½åœ°å€ï¼šhttps://github.com/firker/openwrt-Exclusive/releases/tag/${{ env.TAG_TIME }}%0AğŸŒWTç½‘ç›˜ï¼š${{ steps.wetransfer.outputs.url }}"
